<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>spinProducts</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/spin-products.min.css">
</head>
<body>
<main>
	<div id="slider360" class="carousel slide" data-ride="carousel" data-touch="false">
		<ol class="carousel-indicators">
			<li data-target="#slider360" data-slide-to="0" class="active"></li>
			<li data-target="#slider360" data-slide-to="1"></li>
			<li data-target="#slider360" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item spin-products active">
				<img src="assets/archive/images01/01.jpeg" alt="" style="width:100%;"/>
			</div>

			<div class="carousel-item spin-products">
				<img src="assets/archive/images02/01.jpeg" alt="" style="width:100%;"/>
			</div>

			<div class="carousel-item spin-products">
				<img src="assets/archive/images03/01.jpeg" alt="" style="width:100%;"/>
			</div>
		</div>
		<a class="carousel-control-prev" href="#slider360" role="button" data-slide="prev"><span class="carousel-control-prev-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg></span></a>
		<a class="carousel-control-next" href="#slider360" role="button" data-slide="next"><span class="carousel-control-next-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
    <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path>
</svg></span></a>
	</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery.spin-products.min.js" type="text/javascript"></script>
<script>
    // 360slider 360 Carousel Settings
    $('#slider360').carousel({
        interval: 8000,
        pause: 'hover',
    })

    // SpinProducts
    $('.spin-products').spinProducts({
        // One path
        // imgPath: 'archive/images',

        // Multiple path
        imgPath: [
            'archive/images01',
            'archive/images02',
            'archive/images03',
        ],
        fileType: 'jpeg',
    });
</script>
</body>
</html>
